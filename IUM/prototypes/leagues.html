<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Football statistics for fans and professionals">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Open+Sans&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <script src="https://kit.fontawesome.com/a9b54e8130.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Leagues | Football X Data</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navigation">
        <div class="container-fluid">
            <a class="navbar-brand mx-5 title" href="index.html">Football X Data</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="leagues.html">Leagues</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-5" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <nav aria-label="breadcrumb" class="breadcrumbs mt-3">
        <div class="container">
            <ol class="breadcrumb p-1 px-3 box-shadow rounded-1">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Leagues</li>
            </ol>
        </div>
    </nav>

    <div class="container d-lg-flex mt-3">
        <section class="ratio-30 p-2">
            <div class="d-flex flex-column bgc-white p-2 mb-2 box-shadow rounded-1">
                <div>
                    <h1>Filters</h1>
                </div>
                <form action="leagues.html" class="bgc-white p-3 dropdown">
                    <button type="button" class="btn btn-secondary filter-heading dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">Filter by country</button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li class="dropdown-item">
                            <input class="form-check-input" type="checkbox" value="Africa" id="filterAfrica">
                            <label class="form-check-label" for="defaultCheck1">England</label>
                        </li>
                        <li class="dropdown-item">
                            <input class="form-check-input" type="checkbox" value="Africa" id="filterAfrica">
                            <label class="form-check-label" for="defaultCheck1">France</label>
                        </li>
                        <li class="dropdown-item">
                            <input class="form-check-input" type="checkbox" value="Italy" id="filterItaly">
                            <label class="form-check-label" for="defaultCheck2">Italy</label>
                        </li>
                    </ul>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Apply</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </section>

        <main class="ratio-70 p-2">
            <div class="d-flex flex-column p-2 box-shadow rounded-1">
                <h1>World Leagues</h1>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">League</th>
                            <th scope="col">Year</th>
                            <th scope="col">Top Teams</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">
                                <img class="d-inline league-icon"
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Serie_A_logo_2022.svg/1193px-Serie_A_logo_2022.svg.png"
                                alt="League icon">
                                Serie A
                            </th>
                            <td>2023</td>
                            <td>
                                <div class="d-flex flex-column">
                                    <div>Inter</div>
                                    <div>Juventus</div>
                                    <div>Milan</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <img class="d-inline league-icon"
                                    src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cd/Ligue_1_Uber_Eats_logo.svg/1200px-Ligue_1_Uber_Eats_logo.svg.png"
                                    alt="League icon">
                                Ligue 1
                            </th>
                            <td>2023</td>
                            <td>
                                <div class="d-flex flex-column">
                                    <div>Paris Saint-Germain</div>
                                    <div>Nice</div>
                                    <div>Monaco</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <img class="d-inline league-icon"
                                    src="https://dorve.com/wp-content/uploads/2023/08/premierleague-1024x1024.png"
                                    alt="League icon">
                                Premier League
                            </th>
                            <td>2023</td>
                            <td>
                                <div class="d-flex flex-column">
                                    <div>Liverpool</div>
                                    <div>Arsenal</div>
                                    <div>Aston Villa</div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

</html>
